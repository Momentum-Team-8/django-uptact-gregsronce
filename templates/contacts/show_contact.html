{% extends "base.html" %}

{% block content %}
<h4>Add a note to this contact</h4>
<div>
  <form action="{% url 'add_note' contact_pk=contact.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Add Note</button>
    </div>
  </form>
</div>
{% endblock %}
